basic:
  use_wandb: True
  with_soft_prompts: True
  wandb_run: Null
  padding_token: -100
  lang: TR
  task: NER
  hidden_size: 768
  token_type: tokens
defaults:
  - _self_
  - model: mbert
  - tokenizer: mbert
  - soft_prompts: defaults
  - train: defaults
  - optimizer: adamw
  - dataset: turkish-ner
  - scheduler: defaults
  - loss: ce
hydra:
  job:
    chdir: False
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S.%f}