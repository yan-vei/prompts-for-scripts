basic:
  use_wandb: False
  with_soft_prompts: False
  wandb_run: Null
  padding_token: -100
  lang: TR
  task: NER
  hidden_size: 768
defaults:
  - _self_
  - model: mbert
  - tokenizer: mbert
  - soft_prompts: defaults
  - train: defaults
  - optimizer: adamw
  - dataset: turkish-ner
  - loss: ce
hydra:
  job:
    chdir: False
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S.%f}