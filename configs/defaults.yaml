basic:
  use_wandb: True
  with_soft_prompts: False
  wandb_run: Null
  padding_token: -100
  lang: KZ
  task: QA
  hidden_size: 768
  token_type: latinized_tokens
  num_orig_ner_labels: 39
defaults:
  - _self_
  - model: turkbert
  - tokenizer: turkbert
  - soft_prompts: defaults
  - train: defaults
  - optimizer: adamw
  - dataset: kazqad
  - scheduler: defaults
  - loss: ce
hydra:
  job:
    chdir: False
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S.%f}