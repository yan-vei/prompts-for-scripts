program: main.py
name: soft-prompts-ner
method: grid
parameters:
  dataset:
    values: [turkish-ner]
  train.num_epochs:
    values: [15, 30, 50]
  basic.task:
    values: [NER]
  basic.lang:
    values: [TR]
  basic.with_soft_prompts:
    values: [True]
  soft_prompts.num_virtual_tokens:
    values: [1, 20, 50]
  soft_prompts.evaluate:
    values: [False]
  soft_prompts.init_strategy:
    values: ['random', 'task']
  optimizer.lr:
    values: [0.0001]
  optimizer.weight_decay:
    values: [0.001]
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}